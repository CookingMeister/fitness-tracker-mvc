    <div class="log-progress-view">
         
      <h2>Log your Progress</h2>
      <!-- date picker -->

      <label for="datepicker">Select a Date:</label>
      <input type="date" id="datepicker" name="datepicker" />

      <!-- Form -->
      <div class="form">
        <form>
          <!-- Dropdown -->
          <div class="form-group">
            <label for="exampleFormControlSelect1">Activity</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option id="option-1">Cardio</option>
              <option id="option-2">Workout</option>
              <option id="option-3">Water Intake</option>
              <option id="option-4">Steps</option>
              <option id="option-5">Sleep</option>
            </select>
          </div>
          <div class="form-group">
            <label for="your-progress-text">Your Progress</label>
            <textarea
              class="form-control"
              id="your-progess-input"
              rows="1"
            ></textarea>
          </div>
          <button type="button" class="btn btn-primary submit-btn">
            Submit
          </button>
        </form>
      </div>
    
  </div>
  </body>
