<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../public/styles/reset.css" />
    <link

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../public/styles/style.css" />

    <title>SimplyFit</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <img src="./img/logo.JPG" width="5%" class="brand-logo" />
        <a href="#!" class="brand-logo">SimplyFit</a>

        <ul class="right hide-on-med-and-down">
          <li><a href="profile.html">Profile</a></li>
          <li><a href="badges.html">Recipes</a></li>
          <li><a href="collapsible.html">TBD/Sign out?</a></li>
        </ul>
      </div>
    </nav>

    <!-- Selected Activity Summary -->
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <i class="large material-icons cardio">directions_run</i>
        </div>
        <div class="col-md-9">
          <p class="activity-name">*Insert Activity Name*</p>
          <div class="activity-goal">
            <p>*Insert Goal*</p>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <!-- Week progress -->
    <div class="week-progress">
      <div class="weekPicker">
        <label for="weekPicker">Select a week:</label>
        <input type="week" id="weekPicker" name="weekPicker" />
      </div>

      <div class="container">
        <div class="row">
          <div class="col day-1">Monday</div>
        </div>
        <div class="col">
          <div class="progress" id="progress-cardio" role="progressbar">
            <div class="determinate" style="width: 30%"></div>
          </div>
        </div>
      </div>

      <!-- day-2 -->
      <div class="container">
        <div class="row">
          <div class="col day-2">Tuesday</div>
        </div>
        <div class="col">
          <div class="progress" id="progress-cardio" role="progressbar">
            <div class="determinate" style="width: 30%"></div>
          </div>
        </div>
      </div>
      <!-- day-3 -->
      <div class="container">
        <div class="row">
          <div class="col day-3">Wednesday</div>
        </div>
        <div class="col">
          <div class="progress" id="progress-cardio" role="progressbar">
            <div class="determinate" style="width: 30%"></div>
          </div>
        </div>
      </div>

      <!-- day-4 -->
      <div class="container">
        <div class="row">
          <div class="col day-4">Thursday</div>
        </div>
        <div class="col">
          <div class="progress" id="progress-cardio" role="progressbar">
            <div class="determinate" style="width: 30%"></div>
          </div>
        </div>
      </div>

      <!-- day-5 -->
      <div class="container">
        <div class="row">
          <div class="col day-5">Friday</div>
        </div>
        <div class="col">
          <div class="progress" id="progress-cardio" role="progressbar">
            <div class="determinate" style="width: 30%"></div>
          </div>
        </div>
      </div>

      <!-- day-6 -->
      <div class="container">
        <div class="row">
          <div class="col day-6">Saturday</div>
        </div>
        <div class="col">
          <div class="progress" id="progress-cardio" role="progressbar">
            <div class="determinate" style="width: 30%"></div>
          </div>
        </div>
      </div>
      <!-- day-7 -->
      <div class="container">
        <div class="row">
          <div class="col day-7">Sunday</div>
        </div>
        <div class="col">
          <div class="progress" id="progress-cardio" role="progressbar">
            <div class="determinate" style="width: 30%"></div>
          </div>
        </div>
      </div>

      <!-- add button -->
      <div class="container">
        <a
          class="btn-floating btn-medium waves-effect waves-light"
          href="./post.html"
          ><i class="material-icons">add</i></a
        >
      </div>
    </div>

    <hr />

    <!-- Two columns end -->

    <footer>*insert footer*</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./Assets/javascript/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./date-picker.js"></script>
  </body>
</html>
